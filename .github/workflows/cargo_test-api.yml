name: Rust Test of the API's crate

on:
  push:
    branches:
      - master
    paths:
      - 'server/crates/api/**'
  pull_request:
    branches:
      - master
    paths:
      - 'server/crates/api/**'

jobs:
  docker_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustc, cargo

    - name: Build and test
      run: |
        cd server/crates/api && cargo test
